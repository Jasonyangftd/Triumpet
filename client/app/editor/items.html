<div ng-repeat='(index,item) in items'>
  <span id='items-attr'>{{ 'Name:  '}}
    <input type='text' value='{{item.name}}' ng-model='items[index].name' ng-change=''></input>
  </span>
  <br>
  <span id='items-attr'>{{ 'Category:  '}}
    <input type='text' value='{{item.category}}' ng-model='items[index].category' ng-change=''></input>
  </span>
  <br>
	<div ng-repeat='(i,coor) in item.coordinates'>
	  <span id='items-attr'>{{ 'X:  '}}
	    <input type='number' value='{{coor.x}}' ng-model='items[index].coordinates[i].x' ng-change=''></input>
	  </span>
	  <span id='items-attr'>{{ 'Y:  '}}
	    <input type='number' value='{{coor.y}}' ng-model='items[index].coordinates[i].y' ng-change=''></input>
	  </span>
	</div>
  <br>
</div>
<button href='' id='editor-submit' type='submit' ng-click='updateAll()'>update</button>
